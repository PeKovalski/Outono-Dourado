<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Incluindo o Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Incluindo a biblioteca de ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos personalizados para complementar o Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Cores consistentes com o tema da página inicial */
        .theme-bg { background-color: #1a1a2e; }
        .theme-text { color: #e0e0e0; }
        
        /* Ajustado: A seção de autenticação agora é mais flexível para uso em um cabeçalho */
        .auth-section {
            position: relative;
            display: flex;
            align-items: center;
        }

        .login-btn, .user-profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: #0f3460;
            color: #e94560;
            border: 1px solid #e94560;
        }

        .login-btn:hover, .user-profile-btn:hover {
            background-color: #e94560;
            color: #1a1a2e;
        }

        .user-avatar {
            background-color: #16213e;
            padding: 0.5rem;
            border-radius: 9999px;
        }

        .user-dropdown {
            display: none; 
            position: absolute;
            top: 110%;
            right: 0;
            background-color: #16213e;
            border: 1px solid #0f3460;
            border-radius: 0.5rem;
            width: 200px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .user-dropdown.active {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .dropdown-item:hover {
            background-color: #0f3460;
        }
        .dropdown-divider {
            height: 1px;
            background-color: #0f3460;
            margin: 0.25rem 0;
        }
        .logout-item {
            color: #e94560;
        }
    </style>
</head>
<body class="theme-bg theme-text min-h-screen">

    <!-- Nova Barra de Navegação no Topo -->
    <nav class="w-full p-4 flex justify-between items-center shadow-lg" style="background-color: #16213e;">
        <div>
            <a href="#" class="text-2xl font-bold text-white">Dourado</a>
            <!-- Você pode adicionar outros links de navegação aqui -->
        </div>

        <!-- Seção de Autenticação movida para a barra de navegação -->
        <div class="auth-section" id="auth-section">
            <!-- Botão de Entrar (Não Logado) -->
            <div id="auth-buttons">
                <button class="login-btn" id="login-btn">
                    <i data-lucide="user"></i>
                    <span class="login-text">Entrar</span>
                </button>
            </div>
            
            <!-- Menu do Usuário (Logado) -->
            <div class="user-menu" id="user-menu" style="display: none;">
                <button class="user-profile-btn" id="user-profile-btn">
                    <div class="user-avatar">
                        <i data-lucide="user"></i>
                    </div>
                    <span class="user-name" id="user-name">Usuário</span>
                    <i data-lucide="chevron-down" class="dropdown-arrow"></i>
                </button>
                
                <div class="user-dropdown" id="user-dropdown">
                    <div class="dropdown-item">
                        <i data-lucide="user"></i>
                        <span>Meu Perfil</span>
                    </div>
                    <div class="dropdown-item">
                        <i data-lucide="package"></i>
                        <span>Meus Pedidos</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout-item" id="logout-btn">
                        <i data-lucide="log-out"></i>
                        <span>Sair</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal da Página -->
    <main class="w-full max-w-4xl mx-auto text-center p-8">
        <!-- Cabeçalho da Página -->
        <header class="mb-8">
            <h1 id="main-title" class="text-4xl font-bold text-white mb-2">Bem-vindo(a)!</h1>
            <p class="text-lg text-gray-400">Sua plataforma completa para tudo.</p>
        </header>

        <!-- O resto do conteúdo da sua página (como a imagem do outono) iria aqui -->
        
    </main>

    <script>
        // --- CONFIGURAÇÃO DO SUPABASE ---
        const SUPABASE_URL = 'COLE_SUA_URL_AQUI'; 
        const SUPABASE_ANON_KEY = 'COLE_SUA_CHAVE_ANON_AQUI';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ELEMENTOS DA UI ---
        const mainTitle = document.getElementById('main-title');
        const authButtonsDiv = document.getElementById('auth-buttons');
        const loginBtn = document.getElementById('login-btn');
        const userMenuDiv = document.getElementById('user-menu');
        const userNameSpan = document.getElementById('user-name');
        const userProfileBtn = document.getElementById('user-profile-btn');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        // --- LÓGICA DA PÁGINA ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            const { data: { session } } = await _supabase.auth.getSession();
            updateUI(session);
        });

        function updateUI(session) {
            if (session && session.user) {
                authButtonsDiv.style.display = 'none';
                userMenuDiv.style.display = 'block';
                mainTitle.textContent = 'Bem-vindo(a) de volta!';
                userNameSpan.textContent = session.user.email;
            } else {
                authButtonsDiv.style.display = 'block';
                userMenuDiv.style.display = 'none';
                mainTitle.textContent = 'Bem-vindo(a)!';
            }
        }
        
        loginBtn.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        logoutBtn.addEventListener('click', async () => {
            await _supabase.auth.signOut();
            updateUI(null);
            userDropdown.classList.remove('active');
        });

        userProfileBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            userDropdown.classList.toggle('active');
        });

        window.addEventListener('click', () => {
            if (userDropdown.classList.contains('active')) {
                userDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
